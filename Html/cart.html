<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Bargain Buzz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Bargain Buzz</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="products.html" class="hover:text-indigo-600">Products</a>
        <a href="cart.html" class="hover:text-indigo-600 font-semibold">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Your Cart</h2>
    <div id="cart-items" class="space-y-4">
      <!-- Cart items will be injected here -->
    </div>
    <div class="mt-8 text-right text-xl font-bold" id="cart-total">
      Total: $0
    </div>
    <div class="text-right mt-4">
      <button class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-500" onclick="checkout()">Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto py-6 text-center text-gray-600">
      &copy; 2025 Bargain Buzz. All rights reserved.
    </div>
  </footer>

  <script>
    async function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      if (cart.length === 0) {
        document.getElementById('cart-items').innerHTML = '<p class="text-center">Your cart is empty.</p>';
        return;
      }

      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const grid = document.getElementById('cart-items');
        grid.innerHTML = '';

        let total = 0;

        cart.forEach(id => {
          const product = products.find(p => p.id === id);
          if (!product) return;

          total += product.price;

          const item = document.createElement('div');
          item.className = "bg-white p-4 rounded shadow flex justify-between items-center";
          item.innerHTML = `
            <div class="flex items-center space-x-4">
              <img src="${product.image}" alt="${product.name}" class="w-24 h-24 object-cover rounded">
              <div>
                <h3 class="font-semibold">${product.name}</h3>
                <p class="text-indigo-600 font-bold">$${product.price}</p>
              </div>
            </div>
            <button class="text-red-600 font-bold" onclick="removeFromCart(${product.id})">Remove</button>
          `;
          grid.appendChild(item);
        });

        document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)}`;
      } catch (err) {
        console.error('Failed to load cart:', err);
      }
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart = cart.filter(pid => pid !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      alert('Checkout functionality not implemented. This is a demo.');
    }

    loadCart();
  </script>
</body>
</html>
