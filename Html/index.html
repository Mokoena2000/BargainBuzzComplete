<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bargain Buzz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Bargain Buzz</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="products.html" class="hover:text-indigo-600">Products</a>
        <a href="cart.html" class="hover:text-indigo-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-indigo-600 text-white py-20">
    <div class="container mx-auto text-center px-6">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Amazing Deals, Every Day!</h1>
      <p class="text-lg md:text-2xl mb-6">Shop the best products at unbeatable prices</p>
      <a href="products.html" class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded hover:bg-gray-100">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Featured Products</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Products will be injected here by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto py-6 text-center text-gray-600">
      &copy; 2025 Bargain Buzz. All rights reserved.
    </div>
  </footer>

  <!-- JS to fetch products -->
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const grid = document.getElementById('product-grid');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-4">
            <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
            <p class="text-indigo-600 font-bold mb-2">$${product.price}</p>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500" onclick="addToCart(${product.id})">Add to Cart</button>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load products:', err);
      }
    }

    function addToCart(id) {
      alert(`Added product ${id} to cart! (Implement cart logic)`);
    }

    loadProducts();
  </script>
</body>
</html>
